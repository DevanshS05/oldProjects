  <div class="container-fluid" id="header"></div>


    <div class="container-fluid" id="parent-container">
      <h2 id="heading"><img src="images/man.ico">ElonSays</h2>
      <h6 id="subheading">An free REST API for random Elon Musk Quotes (Elon as a service)</h6>

      <div class="container-fluid" id="quote-box">
        <span id="api-id" style="color:black;">https://thedevanshsingh.com/elonsays</span>

      <img src="images/finger.ico" id="hand" style="margin-left:10px;margin-right:5px;">
      <button id="lst-btn">Quotes</button>

      </p>
