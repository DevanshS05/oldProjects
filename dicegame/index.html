<!DOCTYPE html>
<html>

<head>
  <title>Dice Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/d012ee64f9.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-fluid" style="text-align:center;">
      <h1 id="heading">Dice Game<h1>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h3 style="margin:0px;">Player 1</h3><br>
        <i id="dice1" class="fas fa-dice-six fa-6x"></i>
      </div>

      <div class="col">
        <h3 style="margin:0px;">Player 2</h3><br>
        <i id="dice2" class="fas fa-dice-six fa-6x"></i>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="text-align:center;">
    <button id="btn-play" onclick="startGame()">Play</button>
    <button id="btn-reset" onclick="resetGame()">Reset</button>
    <p class="text-box">Made by <a id="name-link" href="http://www.thedevanshsingh.com">Devansh</a></p>
  </div>


  <!-- Importing the Javascript -->
  <script src="myfile.js"></script>
</body>


</html>
